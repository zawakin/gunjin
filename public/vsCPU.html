<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CPUと軍人将棋</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="css/gunjin1_0.css" rel="stylesheet" type="text/css" />
	<style>
		#board{
			height: 100%;
			width: 100%;
			position: relative;
		}
	</style>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/GunjinShogiProgram.js"></script>
    <script type="text/javascript" src="js/gunjin1_0_CPU.js"></script>
</head>
<body>
    <audio id="komaoto" preload="auto">
    	<source src="src/komaoto.mp3" type="audio/mp3">
    </audio>

    <div id="waiting" style="display:none;">
        <h1 class="w3-teal">対戦者が来るのを待っています...</h1>
		<p>駒の強さや移動のルール</p>
		<img class="w3-modal-content" src="img/strength.png" style="width:700px; display: block" onclick="document.getElementById('img_strength').style.display='block'">
        <button class="btn w3-button w3-teal" onClick="ToIndexPage();">やめる</button>
    </div>

    <div id="battlejunbi" style="display:block;">
        <div class="w3-container">
        	<h1 class="" id="mysengo"></h1>
            <h1 class="w3-teal" id="statemsg">初期配置を決めてください。</h1>
        </div>


        <div class="w3-container">
            <div style="display:none;">
                <canvas class="cell" width="67" height="67"></canvas>
                <canvas class="shireibu cell" width="135" height="67"></canvas>
                <canvas class="emphasis" width="67" height="67"></canvas>
            </div>
            <button id="change" class="haitimode btn w3-button w3-khaki">配置をやり直す</button>
            <button id="haitikettei" class="haitimode btn w3-button w3-teal" style="display: none">配置決定</button>
			<button id="btn_cpu_hide" class="haitimode btn w3-button w3-teal">CPUの駒が見える状態で対局</button>
			<button id="btn_cpu_open" class="haitimode btn w3-button w3-teal">CPUの駒が見えない状態で対局</button>
			<button id="haiti_rand" class="w3-button w3-orange">配置をランダムに決める</button>
            <button class="haitiwaiting btn w3-button w3-teal" id="haitichange">配置を変更する</button>
            <label id="haitistate" class="haitimode" style="display: none">先手：配置中　後手：配置中</label>
            <div>
	            <div id="board" style=" overflow: hidden;">
					<div style="">
						<canvas id="field" width="412" height="626" style=""></canvas>
					</div>
	                <div id="komaushiro" class="battlemode"></div>
	                <div id="infobox" class="battlemode">
	                	<h6 id="sengodebug"></h6>
	                	<button id="touryou" class="btn w3-button w3-red" style="display:none;">投了する</button>
	                	<div id="hikiwakebox">
	                		<button id="hikiwakebtn" class="btn w3-button w3-yellow" style="display:none;">引き分け提案する</button>
	                		<label id="hikiwakemsg"></label>
	                	 </div>
	                	 <div class="gamefinish">
					        <button id="modoru" class="btn w3-button w3-teal">一手戻る</button>
					        <label id="nanteme"></label>
					        <label>/</label>
					        <label id="tesuu"></label>
					        <button id="susumu" class="btn w3-button w3-teal">一手進む</button>
					        <br>
					        <button id="saishomodoru" class="btn w3-button w3-green">最初に戻る</button>
					        <button id="saigosusumu" class="btn w3-button w3-green">最後に進む</button>
						</div>
	                </div>
	                <div id="komatemae" class="battlemode"></div>

	                <div id="komainfobox" class="battlemode"></div>

	            </div>

	            <div id="komadai" class="haitimode">
	                <!-- ここに2x12のcanvasを配置して駒の画像を表示する -->
	            </div>
	       </div>
        </div>

    </div>

    <div id="battle" style="display:none;">

    </div>
    <div id="battlefinish" style="display:none;">


    </div>

</body>
</html>
